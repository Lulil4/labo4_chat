<div align="center">
    <mat-card class="form">
        <h2>Iniciar Sesión</h2>
        <mat-form-field class="example-full-width">
            <input type="text"
             matInput
             [(ngModel)]="email"
             name="email"
             placeholder="Correo electrónico">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input type="password"
             matInput
             [(ngModel)]="pwd"
             name="password"
             placeholder="Clave">
        </mat-form-field>
        <br>

        <mat-label id="itemError" [hidden]=hide>
            <p style="text-align:center;" text-wrap color="danger">{{err}}</p>
        </mat-label>
        
        <button mat-raised-button color="accent" (click)="onSubmitLogin()"> Enviar</button>

        <div class="divSpinner" *ngIf="spinner">
            <div class="spin">
              <img src="../../../assets/gif/preloader.gif">
            </div>
        </div>
        
        <div style="margin-top:1vw;">
            <button mat-fab color="accent" (click)="loginAdmin()">
              <mat-icon>favorite</mat-icon>
        </button>
        </div>
    </mat-card>
    <br>
</div>
